<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Paulo Eduardo Martins">

    <link rel="stylesheet" href="css.css">
    <link rel="icon" href="https://img.icons8.com/matisse/100/null/experimental-wallet-matisse.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible&family=Figtree:wght@300&family=Poppins:wght@200&family=Quicksand:wght@300&display=swap" rel="stylesheet">


    <title>Simplify</title>
</head>

<body>

    <header>
        <!--<img src="https://img.icons8.com/parakeet/96/null/money.png"/>-->
        <h1 id="logo">Simplify</h1><img src="https://img.icons8.com/plasticine/100/null/money.png"">
    </header>

    <main class="container">
        <section id="balance">
            <h2>Balanços</h2>
            <div class="card">
                <h3>Entradas</h3>
                <p>R$ 5000,00</p>
            </div>

            <div class="card">
                <h3>Saídas</h3>
                <p>R$ 2000,00</p>
            </div>

            <div class="card total">
                <h3>Total</h3>
                <p>R$ 3000,00</p>
            </div>

        </section>
        <section id="transaction">
            <h2>Transações</h2>
        </section>

        <Table id="data-table">
            <!--Cabeçalho de tablea-->
            <THead>
                <tr>
                    <th>Descrição</th>
                    <th>Valor</th>
                    <th>Data</th>
                </tr>
            </THead>
            <tbody>
                <tr>
                    <td>Luz</td>
                    <td>- R$ 500,00</td>
                    <td>21/04/2023</td>
                </tr>
                <tr>
                    <td>Aniversário da minha namorada</td>
                    <td>- R$ 800,00</td>
                    <td>04/04/2023</td>

                </tr>
                <tr>
                    <td>Dia das mães</td>
                    <td>- R$ 400,00</td>
                    <td>21/04/2023</td>
                </tr>
            </tbody>
        </Table>
    </main>

    <footer>
        <p>Simplify</p>
    </footer>
</body>

</html>
